<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Brand Tactical Engine</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 92vh;
      background: #020617;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.5px;
      background: rgba(2,6,23,0.9);
      border-bottom: 1px solid #1e293b;
    }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1e293b;
      border-bottom-left-radius: 4px;
    }

    .input-box {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">T-Brand Tactical Engine</div>

    <div class="chat" id="chat">
      <div class="msg bot">
        Hello<br>
        Main <b>T-Brand Tactical Engine</b> hoon.  
        Aap kya poochna chahoge?
      </div>
    </div>

    <div class="input-box">
      <input id="input" type="text" placeholder="Message T-Brand..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function send() {
      const text = input.value.trim();
      if (!text) return;

      addMsg(text, "user");
      input.value = "";

      setTimeout(() => {
        addMsg("AI engine connected nahi hai abhi ⚙️\n(Next step me connect karenge)", "bot");
      }, 600);
    }

    function addMsg(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
